<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Contract</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Shadow Contract</h1>
    <p>Create a fictional contract for roleplay.</p>

    <input type="text" id="client-name" placeholder="Client Name"><br>
    <input type="text" id="target" placeholder="Target Name"><br>
    <input type="text" id="method" placeholder="Execution Method"><br>
    <input type="text" id="price" placeholder="Payment Condition"><br>
    <input type="password" id="admin-pass" placeholder="Admin Password (optional)"><br><br>

    <button onclick="generateContract()">Generate PDF</button>
  </main>
</body>
</html>
