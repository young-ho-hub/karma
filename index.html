<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Contract</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Shadow Contract</h1>
    <p>Write details below. Advance deposit. </p>

    <input type="text" id="client-name" placeholder="Client Name"><br>
    <input type="text" id="target" placeholder="Target Name"><br>
    <input type="text" id="method" placeholder="Execution Method"><br>
    <input type="text" id="price" placeholder="Payment Condition in dollar"><br>
    <input type="text" id="detail" placeholder="Write all the possible details about the target"><br>
    <input type="password" id="admin-pass" placeholder="ABC (optional)"><br><br>

    <button onclick="generateContract()">Generate PDF</button>
  </main>

<div class="footer-image">
  <img src="password_1-Photoroom.png" alt="Password Hint">
  <img id="stamp" src="stamp.png" style="display:none;">
</div>
</body>
</html>
